<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KeyScape</title>

    <style>
        body,
        html {
            overflow: hidden;
            background-image: url("background/KeyScape.png");
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .divc {
            text-align: center;
            position: relative;
            top: 60%;
        }
        
        div.txt {
            font-size: 450%;
            font-family: "Comic sans MS";
            color: gold;
            width: 40%;
            margin: auto;
            text-align: center;
            position: relative;
            top: 10%;
        }
        
        .button {
            background-color: #292615;
            border: 2px solid #8d7c19;
            border-radius: 100px;
            width: 220px;
            height: 70px;
            color: gold;
            font-family: "Comic sans MS";
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            display: block;
            margin: auto;
            position: fixed;
            top: 80%;
            left: 42.5%;
        }
    </style>

</head>

<body>

    <div class="divc">
        <button id="newgameButt" class="button">START</button>

    </div>

    <script>
        document.getElementById("newgameButt").onclick = function() {
            window.location.href = "src/menu.html";
        };
    </script>


</body>
